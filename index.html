<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-git2.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="input">
			<form id="weather-submit">
				<input id="input-text" type="text" placeholder="Enter Zip Code">
				<input id="submit-button" type="submit">
			</form>
		</div>
		<div id="weather-location">
		</div>
		<div id="current-temp">
			<canvas id="weather-canvas"></canvas>
		</div>
		<div id="weather-info">
		</div>
		<div id="degree-symbol">
		</div>
	</div>
</body>
</html>
