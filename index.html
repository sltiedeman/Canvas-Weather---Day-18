<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-git2.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>Weather Forecast</h1>
		</div>
		<div id="input">
			<form id="weather-submit">
				<input id="input-text" type="text" placeholder="Enter City or Zip">
				<input id="submit-button" type="submit">
			</form>
		</div>
		<div id="weather-location">
			<img src="sun.png">
			<img src="storms.png">
			<img src="Snow.png">
		</div>
		<div id="current-temp">

			<canvas id="weather-canvas"></canvas>
		</div>
		<div id="weather-info">
		</div>
		<div id="degree-symbol">
		</div>

		<div id="forecast">

			<div id="day0">
				<div id="daynum0"></div>
				<div id="temp0"></div>
				<div id="icon0"></div>
			</div>
			<div id="day1">
				<div id="daynum1"></div>
				<div id="temp1"></div>
				<div id="icon1"></div>
			</div>
			<div id="day2">
				<div id="daynum2"></div>
				<div id="temp2"></div>
				<div id="icon2"></div>
			</div>
			<div id="day3">
				<div id="daynum3"></div>
				<div id="temp3"></div>
				<div id="icon3"></div>
			</div>
			<div id="day4">
				<div id="daynum4"></div>
				<div id="temp4"></div>
				<div id="icon4"></div>
			</div>
		</div>



	</div>
</body>
</html>
